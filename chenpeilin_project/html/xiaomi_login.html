<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>小米账号-登录</title>
    <link rel="icon" href="../img/xiaomi.ico"  type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../css/xiaomi_login.css" />
    <script src='../js/common.js'></script>
    <script src='../lib/jQuery/jquery-3.2.1.min.js'></script>    
    <script src='../js/xiaomi_login.js'></script>
</head>
<body>
    <div id="login_page">
    <!-- 头部 -->
        <div id="login_header">
            <div class="container">
                <a href="../index.html" >小米网</a>
            </div>
        </div>
    <!-- 登录 -->
        <div id="login_in">
            <a href="" class='login_redmi'></a>
            <div class='login_in'>
                <ul>
                    <li>账号登录</li>
                    <li>扫码登录</li>
                </ul>
                <div class="login_in_login login_in_show">
                    <input type="text" id="login_username" class="login_box" placeholder='手机号码/用户名'/>
                    <input type="password" id="login_psw" class="login_box" placeholder='密码'/>
                   

                    <div class="login_verification_code">
                        <input type="text" placeholder='图片验证码' id="login_verification_code" />
                        <div class='login_in_random_code'>
                            
                        </div>

                    </div>
                     <!-- 验证提醒 -->

                    <div id="login_output">
                        <i></i>
                        <span></span>
                    </div>
                    <div id='login_btn'>登录</div>
                   
                    <div class='login_in_avoid'>
                        <input type="checkbox" id="login_checkbox" />
                        <span>七天免登录</span>
                        <p> 
                            <a href='xiaomi_register.html'> 
                                立即注册
                            </a>
                            |
                            <a href=''> 
                               忘记密码？  
                           </a>
                           
                        </p>               
                    </div>
                    <div class="login_in_way">
                        <span>其他方式登录</span>
                        <i style="background:url('../img/xiaomi_sprite_sheet.png') ; left:54px"></i>
                        <i style="background:url('../img/xiaomi_sprite_sheet.png') -60px 0; left:124px"></i>
                        <i style="background:url('../img/xiaomi_sprite_sheet.png') -120px 0; left:192px"></i>
                        <i style="background:url('../img/xiaomi_sprite_sheet.png') -180px 0; left:262px"></i>
                    </div>
                </div>
                <div class="login_in_code login_in_show">
                    <div id="xiaomi_code"></div>
                    <p>使用 <span>小米商城APP</span> 扫一扫</p>
                    <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>                    
                </div>
            </div>            
        </div>
    <!-- 底部 -->
        <div id="login_footer">
            <div class="container">
                <p>
                <a href="javascript:;">简体</a>|
                <a href="javascript:;">繁体</a>|
                <a href="javascript:;">English</a>|
                <a href="javascript:;">常见问题</a>|
                <a href="javascript:;">隐私政策</a>           
                </p>
                <p>
                小米公司版权所有-京ICP备10046444-<i></i>京公网安备11010802020134号-京ICP证110507号
                </p>                
            </div>           
        </div>
    </div>
</body>
</html>
